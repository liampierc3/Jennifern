    <style>
        body {

            background: linear-gradient(45deg, #7fb069, #8fbc8f, #90a955, #a4c3a2, #b8ddb8);

        @keyframes rainbow-bg {

        .main-container {
            display: flex;

            margin: 0;
            animation: bounce 3s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .subtitle {
            font-size: 2em;
            color: #1e4620;
            text-shadow: 2px 2px 0px #c8e6c8;
            background: rgba(240,255,240,0.8);
            padding: 20px 30px;
            border: 3px dashed #5a7c5a;
            border-radius: 20px;
            margin: 0;
        }

        .blink {
            animation: blink 2s linear infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .nav-button {
            background: linear-gradient(45deg, #7fb069, #c8e6c8, #8fbc8f);
            border: 4px ridge #4a6741;
            border-radius: 25px;
            padding: 30px 50px;
            font-family: 'Comic Sans MS', 'Trebuchet MS', 'Arial Black', sans-serif;
            font-size: 2.2em;
            font-weight: bold;
            color: #2d3e2d;
            text-shadow: 2px 2px 0px #f0fff0;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .nav-button:hover {
            transform: scale(1.1) rotate(2deg);
            border: 4px ridge #90a955;
        }

        .nav-button small {
            font-size: 0.6em;
            font-style: italic;
            display: block;

        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            h1 {

        }
    </style>
</head>
